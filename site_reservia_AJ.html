<!DOCTYPE html>
<html>
    <head>
        <title>Reservia</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style_reservia.css">
        <!--<link href="/font_awesome/all.css" rel="stylesheet">
        <link href="/font_awesome/fontawesome.min.css" rel="stylesheet">-->
        <script src="https://kit.fontawesome.com/7fbd83502b.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <header>
            <div id="logo">
                <i class="fa-solid fa-star"></i>
                <img src="images/logo/Reservia.svg" alt="Logo de Reservia"/>
            </div>

                    <div><a href="#hebergements" >Hébergements</a></div>
                    <div><a href="#Activités" >Activités</a></div>
                    <div><a href="#">S'inscrire</a></div>

        </header>

        <section id="section_recherche">
            <div id="titre_recherche">
                <h1>Trouver votre hébergement pour des vacances de rêve</h1>
                <h2>En plein centre ville ou en pleine nature</h2>
            </div>
            <div id="champ_recherche">
                <div id="logo_localisation">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div id="saisie_texte">
                    <input type="text" name="localisation" id="localisation" value="Marseille,France" />
                </div>
                <div id="bouton_rechercher">
                    Rechercher
                </div>
                <div id="zone_filtres">
                    <div>
                        Filtres
                    </div>
                    <div id="liste_filtres">
                        <div id="filtre_économique">
                            <i class="fa fa-money-bill-wave"></i>
                            <p>Économique</p>
                        </div>
                        <div id="filtre_familiale">
                            <i class="fas fa-child"></i>
                            <p>Familial</p>
                        </div>
                        <div id="filtre_romantique">
                            <i class="fas fa-heart"></i>
                            <p>Romantique</p>
                        </div>
                        <div id="filtre_animaux">
                            <i class="fas fa-dog"></i>
                            <p>Animaux autorisés</p>
                        </div>
                    </div>
                </div>
                <div id="infos_recherche">
                    <i class="fas fa-info"></i>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </div>
        </section>

        <section id="herbergements">
        </section>

        <section id="Activités">

        </section>

        <footer>
            <i class="fa fa-star"></i>



        </footer>
    </body>
</html>
